backend:
  name: bitbucket
  repo: lionsheartstudios/playconomics-site
  branch: default
  auth_type: implicit
  app_id: Uj2D9AxyZLvqdSh29D

# NOTE: uncomment the below for local development
# local_backend: true

media_folder: static/img
public_folder: /img

collections:
  - label: "Sections"
    name: "sections"
    files:
      - label: "About"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Palette"
            name: "palette"
            widget: "object"
            fields:
              - { label: "Main", name: "main", widget: "color", allowInput: true }
              - { label: "Secondary", name: "secondary", widget: "color", allowInput: true }
              - { label: "Text", name: "text", widget: "color", allowInput: true }
          - label: "Translate"
            name: "translate"
            widget: "object"
            fields:
              - { label: "StartX", name: "startx", widget: "number" }
              - { label: "EndX", name: "endx", widget: "number" }
              - { label: "StartY", name: "starty", widget: "number" }
              - { label: "EndY", name: "endy", widget: "number" }
          - { label: "Wave", name: "wave", widget: "string" }
          - label: "Intro"
            name: "intro"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }
          - label: "Partners"
            name: "partners"
            widget: "list"
            fields:
              - { label: "Partner", name: "partner", widget: "string" }
      - label: "Features"
        name: "features"
        file: "content/features.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Palette"
            name: "palette"
            widget: "object"
            fields:
              - { label: "Main", name: "main", widget: "color", allowInput: true }
              - { label: "Secondary", name: "secondary", widget: "color", allowInput: true }
              - { label: "Text", name: "text", widget: "color", allowInput: true }
          - label: "Translate"
            name: "translate"
            widget: "object"
            fields:
              - { label: "StartX", name: "startx", widget: "number" }
              - { label: "EndX", name: "endx", widget: "number" }
              - { label: "StartY", name: "starty", widget: "number" }
              - { label: "EndY", name: "endy", widget: "number" }
          - { label: "Wave", name: "wave", widget: "string" }
          - label: "Awards"
            name: "awards"
            widget: "list"
            fields:
              - { label: "Award", name: "award", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
          - label: "Details"
            name: "details"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }
      - label: "Contact"
        name: "contact"
        file: "content/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Palette"
            name: "palette"
            widget: "object"
            fields:
              - { label: "Main", name: "main", widget: "color", allowInput: true }
              - { label: "Secondary", name: "secondary", widget: "color", allowInput: true }
              - { label: "Text", name: "text", widget: "color", allowInput: true }
          - label: "Translate"
            name: "translate"
            widget: "object"
            fields:
              - { label: "StartX", name: "startx", widget: "number" }
              - { label: "EndX", name: "endx", widget: "number" }
              - { label: "StartY", name: "starty", widget: "number" }
              - { label: "EndY", name: "endy", widget: "number" }
          - { label: "Wave", name: "wave", widget: "string" }
          - { label: "Message", name: "message", widget: "markdown" }
